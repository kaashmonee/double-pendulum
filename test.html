			 window.mass1=prompt("Please enter the first mass: ");

				document.getElementById("M1P").innerHTML="Mass 1 = "+window.mass1+" kg";

				document.getElementById("M1P").innerHTML="Please enter a valid value.";

			alert("it's working");
			function m2() {
